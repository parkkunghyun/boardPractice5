<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="mb-5 text-center">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신걸 환영합니다!</h4>
</div>

<div class="container">
    <button type="button" class="btn btn-secondary" onclick="location.href='./logout'">로그아웃</button>
    <button type="button" id="create-btn" class="btn btn-primary" th:onclick="|location.href='@{/new-article}'|">글 등록!</button>
    <div class="mb-3" th:each="article : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${article.id}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${article.title}"></h5>
                <h5 class="card-content" th:text="${article.content}"></h5>
                <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>
</div>

<script src="/js/articles.js"></script>
</body>
</html>
